<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Contas a Receber - Farmácia Eliseu</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom.css">
  <style>
    .suggest-box {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--color-one);
      border: 1px solid var(--color-border-soft);
      z-index: 50;
      max-height: 220px;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.18);
    }

    .suggest-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .suggest-item {
      padding: .25rem .5rem;
      cursor: pointer;
      font-size: .75rem;
      color: var(--color-text);
    }

    .suggest-item:hover {
      background: var(--color-three);
      color: var(--color-heading);
    }
  </style>
</head>
<body class="app-body app-body-gradient">
  <main class="app-main">
    <div class="container">
      <div class="list-shell" id="contas-pagar-shell">
        <!-- título -->
        <div class="mb-3">
          <h2 class="h5 mb-1">Contas a receber</h2>
        </div>

        <!-- barra de ações: só o botão verde -->
        <div class="action-bar">
          <button id="btn-pay" class="action-btn success" disabled>✅ Marcar como pago</button>
        </div>

        <!-- barra de filtro / busca -->
        <div class="list-filter">
          <!-- voltar pro menu -->
          <div class="list-filter-action">
            <a href="/" class="btn-modern small">⬅️ Menu</a>
          </div>

          <!-- AGORA: só um input que busca e mostra sugestões -->
          <div class="list-filter-input" style="min-width:280px; position:relative;">
            <label for="filter-person-input">Cliente</label>
            <input id="filter-person-input" type="text" placeholder="digite o nome..." autocomplete="off" />
            <div id="contas-clientes-suggest" class="suggest-box" style="display:none;"></div>
          </div>

          <!-- totalizador alinhado à direita -->
          <div class="list-filter-total">
            <div id="contas-total-info" class="table-pager-info">Total: R$ 0,00</div>
          </div>
        </div>

        <!-- tabela de contas -->
        <div class="table-shell">
          <div class="table-responsive app-table-wrapper">
            <table class="table-modern" id="tb-contas-pagar">
              <thead>
                <tr>
                  <th style="width:32px;"><input type="checkbox" id="select-all" /></th>
                  <th>Produto/Descrição</th>
                  <th>Quantidade</th>
                  <th>Data venda</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5" class="text-center text-muted">Digite o nome do cliente para carregar os movimentos...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="table-pager">
            <div class="table-pager-info" id="contas-pg-info">Mostrando 0-0 de 0</div>
            <div class="table-pager-group">
              <button class="pager-btn is-disabled" id="contas-pg-prev">
                <span>◀</span><span>Anterior</span>
              </button>
              <button class="pager-btn is-disabled" id="contas-pg-next">
                <span>Próxima</span><span>▶</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="/js/contasPagar.js"></script>
</body>
</html>
