<!doctype html>
<html lang="pt-BR">
<head>
  <!-- Metadados básicos da página -->
  <meta charset="utf-8" />
  <title>Contas a Receber - Farmácia Eliseu</title>

  <!-- CSS base (Bootstrap) + tema visual do sistema -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>

<body class="app-body app-body-gradient">
  <!-- Área principal da aplicação -->
  <main class="app-main">
    <div class="container">
      <!-- Card de listagem: barra de ações + filtros + tabela -->
      <div class="list-shell" id="contas-pagar-shell">

        <!-- Cabeçalho da tela -->
        <div class="mb-3">
          <h2 class="h5 mb-1">Contas a receber</h2>
        </div>

        <!-- Barra de ações + filtros (fundo COR 2 via .list-filter) -->
        <div class="list-filter">
          <!-- Ações da tela (por enquanto só o botão de marcar como pago) -->
          <div class="action-bar">
            <button
              id="btn-pay"
              class="action-btn success"
              disabled
            >
              ✅ Marcar como pago
            </button>
          </div>

          <!-- Atalho para voltar ao menu principal -->
          <div class="list-filter-action">
            <a href="/" class="btn-modern small">⬅️ Menu</a>
          </div>

          <!-- Filtro por cliente com autocomplete/sugestão -->
          <div class="list-filter-input list-filter-input-suggest">
            <label for="filter-person-input">Cliente</label>
            <input
              id="filter-person-input"
              type="text"
              placeholder="digite o nome..."
              autocomplete="off"
            />
            <!-- Caixa de sugestões preenchida via JS (lista de clientes) -->
            <div id="contas-clientes-suggest" class="suggest-box"></div>
          </div>

          <!-- Totalizador do valor em aberto para o cliente selecionado -->
          <div class="list-filter-total">
            <div
              id="contas-total-info"
              class="table-pager-info"
            >
              Total: R$ 0,00
            </div>
          </div>
        </div>

        <!-- Tabela de movimentos em aberto do cliente -->
        <div class="table-shell">
          <div class="table-responsive app-table-wrapper">
            <table class="table-modern" id="tb-contas-pagar">
              <thead>
                <tr>
                  <!-- Checkbox geral para seleção em massa dos itens -->
                  <th style="width:32px;">
                    <input type="checkbox" id="select-all" />
                  </th>
                  <th>Produto/Descrição</th>
                  <th>Quantidade</th>
                  <th>Data venda</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <!-- Mensagem inicial antes de carregar qualquer dado -->
                <tr>
                  <td colspan="5" class="text-center text-muted">
                    Digite o nome do cliente para carregar os movimentos...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Paginação das contas (preenchida e habilitada via JS) -->
          <div class="table-pager">
            <!-- Faixa de registros exibidos -->
            <div
              class="table-pager-info"
              id="contas-pg-info"
            >
              Mostrando 0-0 de 0
            </div>

            <!-- Botões Anterior / Próxima página -->
            <div class="table-pager-group">
              <button
                class="pager-btn is-disabled"
                id="contas-pg-prev"
              >
                <span>⬅️</span><span>Anterior</span>
              </button>

              <button
                class="pager-btn is-disabled"
                id="contas-pg-next"
              >
                <span>Próxima</span><span>➡️</span>
              </button>
            </div>
          </div>
        </div>
        <!-- /tabela de contas -->
      </div>
      <!-- /list-shell -->
    </div>
    <!-- /container -->
  </main>

  <!-- JS específico da tela de Contas a Receber:
       - autocomplete de clientes
       - carregamento de movimentos
       - marcação de registros como pagos
       - controle de paginação -->
  <script src="/js/contasPagar.js"></script>
</body>
</html>
