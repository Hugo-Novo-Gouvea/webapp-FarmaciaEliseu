<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Movimentos - Farmácia Eliseu</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="app-body app-body-gradient">
  <main class="app-main">
    <div class="container">
      <div class="list-shell" id="movimentos-shell">
        <!-- título -->
        <div class="mb-3">
          <h2 class="h5 mb-1">Movimentos</h2>
          <p class="text-muted" style="font-size:.7rem;">todas as vendas agrupadas por movimento</p>
        </div>

        <!-- barra de ações -->
        <div class="action-bar">
          <button id="btn-details" class="action-btn success" disabled>📄 Detalhes</button>
        </div>

        <!-- filtros -->
        <div class="list-filter">
          <div class="list-filter-action">
            <a href="/" class="btn-modern small">◀ Menu</a>
          </div>
          <div class="list-filter-field">
            <label for="filter-column">Coluna</label>
            <select id="filter-column">
              <option value="cliente">Cliente</option>
              <option value="movimento">Movimento</option>
            </select>
          </div>
          <div class="list-filter-input">
            <label for="filter-text">Pesquisa</label>
            <input id="filter-text" type="text" placeholder="digite para filtrar..." />
          </div>
        </div>

        <!-- tabela -->
        <div class="table-shell">
          <div class="table-responsive app-table-wrapper">
            <table class="table-modern" id="tb-movimentos">
              <thead>
                <tr>
                  <th>Movimento</th>
                  <th>Cliente</th>
                  <th>Data</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="4" class="text-center text-muted">Carregando movimentos...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="table-pager">
            <div class="table-pager-info" id="movimentos-pg-info">Mostrando 0-0 de 0</div>
            <div class="table-pager-group">
              <button class="pager-btn is-disabled" id="movimentos-pg-prev">
                <span>◀</span><span>Anterior</span>
              </button>
              <button class="pager-btn is-disabled" id="movimentos-pg-next">
                <span>Próxima</span><span>▶</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL DETALHES MOVIMENTO -->
    <div class="app-modal-backdrop" id="movimento-modal-backdrop">
      <div class="app-modal app-modal-lg">
        <div class="app-modal-header">
          <h2 class="h6 mb-0" id="mov-modal-title">Detalhes do movimento</h2>
          <button type="button" class="app-modal-close" id="mov-modal-close">&times;</button>
        </div>
        <div class="app-modal-body">
          <!-- bloco de info no mesmo estilo dos clientes -->
          <dl class="app-modal-dl" id="mov-modal-header-info">
            <!-- preenchido via JS -->
          </dl>

          <div class="table-responsive app-table-wrapper mt-3">
            <table class="table-modern" id="tb-movimento-itens">
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Qtd</th>
                  <th>Vlr unit.</th>
                  <th>Desconto</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5" class="text-center text-muted">Carregando...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="/js/movimentos.js"></script>
</body>
</html>
