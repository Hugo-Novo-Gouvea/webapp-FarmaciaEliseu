  <link rel="stylesheet" href="/css/bootstrap.min.css">

<body class="app-body app-body-gradient">
  <main class="app-main">
    <div class="container">
      <!-- topo da p√°gina -->

      <!-- bloco principal -->

        <!-- barra de a√ß√µes -->

            </select>
          </div>
          <div class="list-filter-input">
            <label for="filter-text">Pesquisa</label>
            <input id="filter-text" type="text" placeholder="Digite para filtrar..." />
          </div>
        </div>

        <!-- tabela -->

            <table class="table-modern" id="tb-funcionarios">
              <thead>
                <tr>

    <!-- MODAL DE DETALHES -->

            <input type="hidden" id="e-id" />

            <label>
              <span>Nome *</span>
              <input type="text" id="e-nome" class="form-control form-control-sm" required />

            <div class="modal-actions">
