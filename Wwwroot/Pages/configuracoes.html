<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Configura√ß√µes - Farm√°cia Eliseu</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="app-body app-body-gradient">
  <main class="app-main">
    <div class="container">
      <div class="list-shell" id="config-shell">
        <!-- t√≠tulo -->
        <div class="mb-3">
          <h2 class="h5 mb-1">Configura√ß√µes de Conex√£o</h2>
          <p class="text-muted" style="font-size:.7rem;">defina como este computador vai se conectar ao banco</p>
        </div>

        <!-- barra de a√ß√µes -->
        <div class="action-bar">
          <button id="btn-save" class="action-btn success">üíæ Salvar</button>
        </div>

        <!-- voltar -->
        <div class="list-filter">
          <div class="list-filter-action">
            <a href="/" class="btn-modern small">‚óÄ Menu</a>
          </div>
        </div>

        <!-- bloco principal -->
        <div class="card p-3" style="background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.05);">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="mode" class="form-label small mb-1">Modo de autentica√ß√£o</label>
              <select id="mode" class="form-select form-select-sm">
                <option value="windows">Windows (Integrated Security)</option>
                <option value="sql">SQL Login (usu√°rio/senha)</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="target" class="form-label small mb-1">Alvo</label>
              <select id="target" class="form-select form-select-sm">
                <option value="local">Local (este PC)</option>
                <option value="remoto">Remoto (PC do balc√£o / servidor)</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="server" class="form-label small mb-1">Servidor</label>
              <input id="server" class="form-control form-control-sm" placeholder="ex: localhost\\SQLEXPRESS" />
            </div>

            <div class="col-md-4">
              <label for="database" class="form-label small mb-1">Banco de dados</label>
              <input id="database" class="form-control form-control-sm" placeholder="ex: farmaciaEliseu2" />
            </div>

            <div class="col-md-4 sql-only">
              <label for="username" class="form-label small mb-1">Usu√°rio SQL</label>
              <input id="username" class="form-control form-control-sm" placeholder="ex: sa" />
            </div>
            <div class="col-md-4 sql-only">
              <label for="password" class="form-label small mb-1">Senha SQL</label>
              <input id="password" type="password" class="form-control form-control-sm" />
            </div>

            <div class="col-md-4">
              <label class="form-label small mb-1 d-block">Criptografia</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="encrypt" />
                <label class="form-check-label small" for="encrypt">
                  Usar Encrypt=True
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <label class="form-label small mb-1 d-block">Certificado</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="trust" />
                <label class="form-check-label small" for="trust">
                  TrustServerCertificate=True
                </label>
              </div>
            </div>

            <div class="col-12">
              <label for="preview" class="form-label small mb-1">Pr√©via da connection string (somente visual)</label>
              <textarea id="preview" class="form-control form-control-sm" rows="3" readonly></textarea>
            </div>
          </div>
        </div>

        <p class="text-muted mt-3" style="font-size:.65rem;">
          Essas configura√ß√µes s√£o salvas neste servidor web. Cada computador pode ter as suas. Use o modo ‚Äúremoto‚Äù para apontar para o PC que tem o SQL Server ativo.
        </p>
      </div>
    </div>
  </main>

</html>
